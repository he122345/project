<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>药品管理</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>
<body class="layui-layout-body">
	
	
	
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">药品管理</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="manager.html">
          <span >返回</span>
        </a>

      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item">
            <dd><a href="javascript:;">药品信息</a></dd>
            <dd><a href="javascript:;">新增药品信息</a></dd>
        </li>
      </ul>
    </div>
  </div>
  
  <div id="main" class="layui-body">
    <!-- 内容主体区域 -->
    
  </div>
  
  <div class="layui-footer" >
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  var $ = layui.jquery;
	$("a").click(function(){
		//alert($(this).text());
		var text = $(this).text()
		if(text=="药品信息"){
			$("#main").find("#ifr").remove();
			$("#main").append('<iframe src="DRUG/drugManagement.html" id="ifr" style="width:100%;height:100%"></iframe>');
		}else if(text=="新增药品信息"){
			$("#main").find("#ifr").remove();
			$("#main").append('<iframe src="DRUG/drug-add.html" id="ifr" style="width:100%;height:100%"></iframe>');
		}
	})
});
</script>

</body>
</html>
