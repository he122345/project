<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<form class="layui-form" action="http://www.localhost:8088/guahao/addguahao" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">挂号编号</label>
        <div class="layui-input-block">
            <input type="text" name="guahao_id" required  lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学生学号</label>
        <div class="layui-input-block">
            <input type="text" name="s_name" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">挂号时间</label>
        <div class="layui-input-inline">
            <input type="text" name="guahaotime" required lay-verify="required" placeholder="请输入时间" autocomplete="off" class="layui-input">
        </div></div>
    <div>
        <div class="layui-form-item">
            <label class="layui-form-label">医生工号</label>
            <div class="layui-input-block">
                <input type="text" name="d_id" required lay-verify="required" placeholder="请输入医生工号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use(['form','jquery'], function(){
        var form = layui.form;
        window.jquery = window.$ = layui.jquery;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));//表单中被序列化好的json数据
            $.post("http://localhost:8088/guahao/addguahao",data.field,function(){
                window.location.href = "register_2.html";
            })
            return false;
        });
    });
</script>
</body>
</html>
