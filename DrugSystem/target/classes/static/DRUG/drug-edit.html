<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
    <form action="http://www.localhost:8088/drug/updateDrug" method="get" class="layui-form">
        <input type = "hidden"  type="text" name="drug_id" id="toid" />
        <div class="layui-form-item">
            <label class="layui-form-label">药品名</label>
            <div class="layui-input-block">
                <input type="text" name="dr_name" required  lay-verify="required" placeholder="请输入药品" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">零售价</label>
            <div class="layui-input-inline">
                <input type="text" name="dr_price" required lay-verify="required" placeholder="请输入零售价" autocomplete="off" class="layui-input">
            </div></div>
            <div>
            <div class="layui-form-item">
                <label class="layui-form-label">库存</label>
                <div class="layui-input-block">
                    <input type="text" name="dr_inventory" required lay-verify="required" placeholder="请输入库存数量" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
<script>
    layui.use(['form','jquery'], function(){
        var form = layui.form;
        window.jquery = window.$ = layui.jquery;})
        var drug_id = location.search;
        var num = drug_id.replace(/[^0-9]/ig,"");
        document.getElementById("toid").value=num;

</script>
</html>
