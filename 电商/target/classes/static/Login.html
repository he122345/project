<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<form  class="layui-form" id="form1">
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-inline">
      <input type="text" name="UserName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="zhanghao">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="Password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<input type="hidden" id="response">
</body>
<script>
layui.use(['form','jquery'], function(){
		  var form = layui.form;
		  window.jquery = window.$ = layui.jquery;
          form.on('submit(formDemo)', function(data){
		    JSON.stringify(data.field);
			$.ajax({
              type: "get",
              url: "http://localhost:8088/login",
              data: data.field,
              dataType: "json",
              success: function(msg){
                if(msg==1) $("#response").val(1);
                else $("#response").val(0);
              }
            });
		    return false;
		  });
});
</script>
</html>
