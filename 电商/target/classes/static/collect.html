<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的收藏</title>
  <script type="text/javascript" src="../layui/layui.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<input type="hidden" id="username">
<script>
  var tableInit = function(url){
    layui.use('table', function(){
      var $ = layui.$;
      var table = layui.table;
      table.render({
        elem: '#test'
        ,url: url
        ,parseData: function(res){
          return {
            "code": 0,
            "msg": "OK",
            "count": 100,
            "data": res
          };
        }
        ,cellMinWidth: 80
        ,cols: [[
          {field:'userName', width:180, title: '用户', sort: true}
          ,{field:'goodsName', width:180, title: '物品', sort: true}
          ,{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}
        ]]
      });
    });
  };
  layui.use('layer',function(){
    var $ = layui.$;
    console.log('2222');
    setTimeout(function(){
      var name=$('#username').val();
      console.log(name);
      tableInit("http://www.localhost:8088/findAll/"+name);
    },100)
  });
   layui.use('table', function(){
      var $ = layui.$;
      var table = layui.table;
      table.on('tool(test)', function(obj){
        var data = obj.data;
        var layEvent = obj.event;
        var tr = obj.tr;
        if(layEvent === 'del'){ //删除
          layer.confirm('真的删除么', function(index){
            obj.del();
            layer.close(index);
            var username = $("#username").val();
            var goodsname=data.goodsName;
            $.ajax({
              type: "get",
              url: "http://localhost:8088/del",
              data: {"userName":username,"goodsName":goodsname},//提交的数据
              dataType: "json",//返回的数据类型格式
              success: function(msg){
                if(msg==1) layer.msg('成功');
                else layer.msg('失败');
              }
            });
          });
        }
      });
   })
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
