<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的收藏</title>
  <script type="text/javascript" src="../layui/layui.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script>
  var tableInit = function(url){//url代表的是渲染表格的请求路径
			layui.use('table', function(){
			  var $ = layui.$;
			  var table = layui.table;
			  table.render({
			    elem: '#test'
			    ,url: url
			    ,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "OK", //解析提示文本
				      "count": 100, //解析数据长度
				      "data": res //解析数据列表
				    };
				}
			    ,cellMinWidth: 80
			    ,cols: [[
			      {field:'userName', width:180, title: '用户', sort: true}
			      ,{field:'goodsName', width:180, title: '物品', sort: true}
				  ,{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
			    ]]
			  });
			  });
			  }
  tableInit("http://www.localhost:8088/findAll");
</script>
</body>
</html>
